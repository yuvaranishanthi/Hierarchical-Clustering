<!DOCTYPE html>
<html>
<head>
    <title>Customer Cluster Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #6dd5fa, #2980b9, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
        }
        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            max-width: 450px;
            margin: auto;
            color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .form-group {
            position: relative;
            margin-top: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: #f9f9f9;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
        .result-card {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255,255,255,0.95);
            color: #222;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <h1>Customer Cluster Prediction</h1>
    <form method="POST">
        {% for feature in features %}
        <div class="form-group">
            <label>{{ feature }}</label>
            <input type="number" name="{{ feature }}" step="any" required>
        </div>
        {% endfor %}
        <button type="submit">Predict Cluster</button>
    </form>

    {% if prediction %}
    <div class="result-card">
        {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
